<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        button {
            margin: 10px;
        }

        table {
            margin: 10px;
        }

        td, th {
            width: 20%;
            text-align: center;
        }

        #form {
            display: none;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body onload="getAllCustomerPage(0)">
<div class="container" id="display">
    <div>
        <button id="btn-create" class="btn btn-primary" onclick="createForm()">
            Create new customer
        </button>
        <div id="div-search" style="float: right">
            <label><input type="text" id="search" style="height: 38px; border-radius: 4px"></label>
            <button class="btn btn-success" onclick="searchByName()">Search</button>
        </div>
    </div>
    <div id="list_customer"></div>
    <div id="page"></div>
    <div id="form">
        <form>
            <h1 id="title"></h1>
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
            </div>
            <div class="mb-3 mt-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
            </div>
            <div class="mb-3 mt-3">
                <label for="file" class="form-label">File:</label>
                <input type="file" class="form-control" id="file">
            </div>
            <div class="mb-3 mt-3">
                <label><input class="btn btn-primary" id="submit"/></label>
                <button class="btn btn-primary" onclick="back()">Back</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
